# Render Blueprint for ONLSuggest
# Deploy entire stack: Backend + Frontend + PostgreSQL + Redis

services:
  # Backend API (FastAPI)
  - type: web
    name: onlsuggest-api
    runtime: docker
    dockerfilePath: ./project1/backend/Dockerfile
    dockerContext: ./project1/backend
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: onlsuggest-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: onlsuggest-redis
          type: redis
          property: connectionString
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: '["http://localhost:3000","https://onlsuggest-frontend.onrender.com"]'
    healthCheckPath: /health

  # Frontend (React + Vite)
  - type: web
    name: onlsuggest-frontend
    runtime: static
    buildCommand: cd project1/frontend && npm install && npm run build
    staticPublishPath: ./project1/frontend/dist
    plan: free
    pullRequestPreviewsEnabled: true
    envVars:
      - key: VITE_API_URL
        value: https://onlsuggest-api.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Redis Cache
  - type: redis
    name: onlsuggest-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []  # Allow all IPs (empty list means allow connections from any Render service)

databases:
  # PostgreSQL Database
  - name: onlsuggest-db
    plan: free
    databaseName: onlsuggest
    user: onlsuggest
