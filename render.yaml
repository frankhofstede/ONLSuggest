# Render Blueprint for ONLSuggest
# Deploy entire stack: Backend + Frontend + PostgreSQL + Redis

services:
  # Backend API (FastAPI)
  - type: web
    name: onlsuggest-api
    runtime: docker
    dockerfilePath: ./project1/backend/Dockerfile
    dockerContext: ./project1/backend
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: onlsuggest-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: onlsuggest-redis
          type: redis
          property: connectionString
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: '["http://localhost:3000"]'
    healthCheckPath: /health

  # Redis Cache
  - type: redis
    name: onlsuggest-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []  # Allow all IPs (empty list means allow connections from any Render service)

databases:
  # PostgreSQL Database
  - name: onlsuggest-db
    plan: free
    databaseName: onlsuggest
    user: onlsuggest
